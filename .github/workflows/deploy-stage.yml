name: CloudApp Deploy

on:
  push:
    branches: [ "main", "packer_verify" ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'adopt'
          cache: maven
      - name: Setup PostgreSQL Server
        uses: ikalnytskyi/action-setup-postgres@v4
        with:
          username: hariharansundaram
          password: gautham123
          database: hariharansundaram
          port: 5432
        id: postgres
      - name: Build instance
        run: mvn install
      - name: Run `packer init`
        id: init
        run: "packer init aws-ec2.pkr.hcl"
      - name: Run `packer build`
        id: build
        run: "packer build aws-ec2.pkr.hcl"
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_DEFAULT_REGION: ${{ vars.AWS_DEFAULT_REGION }}
          AWS_DEFAULT_SUBNET: ${{ vars.AWS_DEFAULT_SUBNET }}
